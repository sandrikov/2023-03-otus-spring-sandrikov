spring:
  messages:
    encoding: UTF-8

  datasource:
    url: jdbc:postgresql://localhost:5432/bookdb
    username: postgres
    password: postgres
    initialization-mode:
  sql:
    init:
      mode: always
    show-sql: true

  jpa:
    defer-datasource-initialization: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  application:
    name: Books app. Thymeleaf version with Spring Security


  mvc:
    hiddenmethod:
      filter:
        enabled: true

server:
  error:
    include-stacktrace: always
    include-exception: true
    include-message: always

