spring:
  main:
    banner-mode: "off"

  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: never

  jpa:
    defer-datasource-initialization: true
    generate-ddl: false
    hibernate:
      ddl-auto: none

  sql:
    init:
      mode: always
      data-locations: data-test.sql

  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    ROOT: ERROR

