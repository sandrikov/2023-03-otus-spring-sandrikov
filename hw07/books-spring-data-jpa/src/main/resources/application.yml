spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: never

  jpa:
    defer-datasource-initialization: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
    show-sql: false

  application:
    name: Books app Spring Data JPA version

  shell:
    command:
      script:
        enabled: false
      version:
        enabled: false

  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
    show-sql: false

application:
  name: books-app-spring-data

h2:
  console:
    path: /h2-consol
    settings:
      web-allow-others: true

logging:
  level:
    ROOT: FATAL
    org.hibernate.SQL: OFF

shell:
  out:
    info: BLACK
    success: GREEN
    warning: YELLOW
    error: RED
    command: BRIGHT
