spring:
  main:
    banner-mode: "off"

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    initialization-mode: never

  jpa:
    defer-datasource-initialization: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: never

  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    ROOT: ERROR
#    org.springframework.security: TRACE
